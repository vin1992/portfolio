# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# https://www.youtube.com/watch?v=yRz8D_oJMWQ

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:           # 手动触发，方便调试

permissions:
  contents: read
  pages: write
  id-token: write    

jobs:
  build:

    runs-on:  ubuntu-latest

    # env:
      # Repository name
      # https://www.linkedin.com/pulse/deploy-nextjs-app-github-pages-federico-antu%C3%B1a/
      # BASE_PATH: /${{ github.event.repository.name }}

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Set Environment Variables
      run: echo "BASE_PATH=/${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
    
    - name: Test Environment Variables
      run: echo ${{ env.BASE_PATH }}
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - run: npm ci
    # - run: npm run prebuild # build automatically runs prebuild
    - run: npm run build
    - run: npm run export
    - run: touch ./out/.nojekyll
    
    # https://github.com/marketplace/actions/deploy-to-github-pages
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: out # The folder the action should deploy.
